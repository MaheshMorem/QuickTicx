<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paymnet Success</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-light: #818CF8;
      --success: #10B981;
      --background: #F9FAFB;
      --text: #1F2937;
      --text-light: #6B7280;
      --white: #FFFFFF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .success-icon {
      margin-bottom: 24px;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    h1 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      color: var(--text-light);
      margin-bottom: 24px;
      font-size: 16px;
    }
    
    .highlight {
      color: var(--success);
      font-weight: 600;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: var(--white);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 16px;
    }
    
    .btn:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
    }
    
    .footer {
      margin-top: 32px;
      font-size: 14px;
      color: var(--text-light);
    }
    
    .heart-icon {
      color: #F43F5E;
      display: inline-block;
      transform-origin: center;
      animation: heartBeat 1.5s ease-in-out infinite;
    }
    
    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }
    
    .receipt-number {
      font-family: monospace;
      background-color: rgba(79, 70, 229, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pulse">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        
        <h1>Thank You, {{name}}!</h1>
        
        <p>Your booking for the event has been successfully confirmed.</p>
        
        <p>You have reserved <span class="highlight">{{tickets}}</span> ticket(s) for <span class="highlight">{{eventName}}</span>.</p>
        
        <p>We look forward to seeing you at the event!</p>
        
        <div class="receipt-number">Receipt #: {{receiptNumber}}</div>
        
        <a href="/home" class="btn">Return to Homepage</a>
        
        <div class="footer">
            Made with <span class="heart-icon">❤️</span> by Mahesh Morem
        </div>
    </div>
</body>
</html>
